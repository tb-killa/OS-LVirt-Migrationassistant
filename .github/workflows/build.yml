name: build-and-test-iso

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: "17 2 * * *"  # täglich 02:17 UTC

env:
  IMAGE_ROCKY9: rockylinux:9
  IMAGE_ROCKY10: rockylinux:10

jobs:
  build:
    name: Build ISO (Rocky container)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select available Rocky base image
        id: baseimg
        run: |
          set -e
          echo "Checking availability of $IMAGE_ROCKY10..."
          if docker manifest inspect "$IMAGE_ROCKY10" >/dev/null 2>&1; then
            echo "base=$IMAGE_ROCKY10" >> $GITHUB_OUTPUT
          else
            echo "rockylinux:10 not found — falling back to rockylinux:9"
            echo "base=$IMAGE_ROCKY9" >> $GITHUB_OUTPUT
          fi

      - name: Cache DNF packages
        uses: actions/cache@v4
        with:
          path: /var/cache/dnf
          key: ${{ runner.os }}-dnf-${{ hashFiles('**/kickstart/*.cfg') }}
          restore-keys: |
            ${{ runner.os }}-dnf-

      - name: Build ISO inside Rocky container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.baseimg.outputs.base }}
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            set -eux
            dnf -y install lorax lorax-lmc-virt anaconda-tui pykickstart qemu-img xz rpm-build make git
            ksvalidator kickstart/ks.cfg
            chmod +x scripts/mkiso.sh
            ISO_NAME="OS-LVirt-Migrationassistant-$(date +%Y%m%d)" \
              scripts/mkiso.sh kickstart/ks.cfg build
            chmod +x tools/gen-changelog.sh
            tools/gen-changelog.sh build/CHANGELOG.md
            cd build
            tar -czf OS-LVirt-Migrationassistant-${GITHUB_RUN_NUMBER}.tar.gz *.iso *.sha256 lmc.log CHANGELOG.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iso-artifacts
          path: |
            build/*.tar.gz
            build/*.iso
            build/*.iso.sha256
            build/lmc.log
            build/CHANGELOG.md

      - name: Build summary
        run: |
          echo "## Build Summary $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Container Base Image: ${{ steps.baseimg.outputs.base }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh build/*.iso | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          sha256sum build/*.iso | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY

  test:
    name: Smoke tests (QEMU BIOS & UEFI)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        mode: [bios, uefi]

    steps:
      - uses: actions/download-artifact@v4
        with: 
          name: iso-artifacts
          path: dist

      - name: Install QEMU (+OVMF for UEFI)
        run: |
          sudo apt-get update
          if [ "${{ matrix.mode }}" = "uefi" ]; then
            sudo apt-get -y install qemu-system-x86 ovmf
          else
            sudo apt-get -y install qemu-system-x86
          fi

      - name: Run smoke test (${{ matrix.mode }})
        run: |
          chmod +x test/qemu-smoke-bios.sh test/qemu-smoke-uefi.sh
          ISO=$(ls dist/*.iso | head -n1)
          if [ "${{ matrix.mode }}" = "uefi" ]; then
            test/qemu-smoke-uefi.sh "$ISO"
          else
            test/qemu-smoke-bios.sh "$ISO"
          fi
